<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DNK | HTML, CSS And JavaScript E-commerce Website</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/queries.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

</head>

<body>

    <header class="main-header">

        <a href="#" class="logo">

            <img src="images/logo.png" alt="Logo">

        </a>

        <button class="toggle-navbar-menu">
        
            <i class="fa-solid fa-bars"></i>
        
        </button>

        <nav class="navbar">

            <ul class="nav-links">

                <li><a href="#" class="nav-link">Everything</a></li>

                <li><a href="#" class="nav-link">Women</a></li>

                <li><a href="#" class="nav-link">Men</a></li>

                <li><a href="#" class="nav-link">Accessories</a></li>

                <li><a href="#" class="nav-link">About</a></li>

                <li><a href="#" class="nav-link">Contact Us</a></li>

            </ul>

        </nav>

        <div class="bag-shopping">
        
            <i class="fa-solid fa-bag-shopping"></i>
        
            <div class="products-count">1</div>
        
        </div>

    </header>

    <section class="main-hero">

        <div class="hero-content">

            <h1 class="primary-heading">Raining Offers For Hot Summer!</h1>

            <p class="hero-text">25% Off On All Products</p>

            <button class="btn btn-fill">SHOP NOW</button>

            <button class="btn btn-outline">FIND MORE</button>

        </div>

    </section>

    <section class="partners">

        <div class="swiper">
            
            <div class="swiper-wrapper">

                <div class="swiper-slide">

                    <img src="images/partners/01.png" alt="Slide 1">

                </div>

                <div class="swiper-slide">

                    <img src="images/partners/02.png" alt="Slide 2">

                </div>

                <div class="swiper-slide">

                    <img src="images/partners/03.png" alt="Slide 3">

                </div>

                <div class="swiper-slide">

                    <img src="images/partners/04.png" alt="Slide 4">

                </div>

                <div class="swiper-slide">

                    <img src="images/partners/05.png" alt="Slide 5">

                </div>

                <div class="swiper-slide">
                
                    <img src="images/partners/06.png" alt="Slide 5">
                
                </div>

                <div class="swiper-slide">
                
                    <img src="images/partners/07.png" alt="Slide 5">
                
                </div>

            </div>

            <!-- Optional: Pagination or navigation buttons -->

            <!-- <div class="swiper-pagination"></div> -->

            <div class="swiper-button-next"></div>

            <div class="swiper-button-prev"></div>
            
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="js/scripts.js"></script>
    
</body>

</html>
